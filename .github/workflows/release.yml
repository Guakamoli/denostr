name: Release

on:
  push:
    branches:
      - next
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push-image:
    strategy:
      matrix:
        worker-type: [worker, maintenance, static-mirroring]
      fail-fast: true
    name: Build and push container image
    runs-on: ubuntu-22.04
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=denostr
            org.opencontainers.image.description=Deno based, cloud native nostr implemention support by ByteTrade & Revo
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.version=next-${{ matrix.worker-type }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.worker-type }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            WORKER_TYPE=${{ matrix.worker-type }}
